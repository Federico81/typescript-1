    <!--
        * una variabile serve per memorizzare qualcosa, è un contenitore per valori da usare nel programma
        * le regole di denominazione sono le stesse per gli identificatori viste prima
        // ambiti di esecuzione delle variabili typeScript
        (lo scope è l'ambito dove viene definita una variabile)
        (la disponibilità di una variabile all'interno di un programma è determinata dal suo ambito)
        1. global scope -> variabili dichiarate fuori dai costrutti di programmazione    -> accessibili in qualsiasi punto del codice
        2. local scope  -> variabili dichiarate all'interno di costrutti (metodi, cicli) -> accessibili solo dentro il costrutto
        3. class scope  -> (fields)  dichiarate dentro una classe ma fuori dai metodi    -> accessibili usando l'oggetto della classe
    -->
