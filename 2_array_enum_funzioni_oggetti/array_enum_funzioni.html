    <!-- in un array posso inserire più valori (a differenza della variabili), sono statici, identificato da un numero 
        // dichiarazione dell'array in typescript
        var array_name[:datatype]     // dichiarazione
        array_name [val1, val2, valn] // inizializzazione
        se abbiamo una dichiarazione di array senza tipo di dato è considerata any

        ho gli stessi metodi degli array che in .js
        - concat  (unisce gli array)
        - every   (resituisce vero se soddisfa una condizione)
        - filter  (un nuovo array con gli elementi che la funzione filtro restituisce true)
        - forEach (una funzione per ogni elemento)
        - join    (unisce gli elementi in una stringa)
        - map     (nuovo array coi risultati della chiamata a una funzione fornita)
        - pop     (rimuove l'ultimo)
        - push    (inserisce)
        - reduce  (riduce a un unico valore)
        - index, lastIndexOf, reverse, shift, slice, some, splice, to string, shift e unshift

        ///////////////////// Enumerazioni o enums

        // se non metto nessun valore enum di default parte da 0, altrimenti parte dal primo valore (e aggiunge 1)
